template_name: "Gantt Chart"
version: "1.0"

mandatory_rules:
  - rule_id: "gantt-001"
    description: "必须显示时间轴（日期/周/月）"
    severity: "critical"
  
  - rule_id: "gantt-002"
    description: "每个任务必须有开始和结束日期"
    severity: "critical"
  
  - rule_id: "gantt-003"
    description: "显示当前日期标记线"
    severity: "major"

best_practices:
  - "使用颜色区分任务状态（完成/进行中/未开始）"
  - "标注关键里程碑（菱形标记）"
  - "显示任务依赖关系（箭头连线）"
  - "高亮关键路径（Critical Path）"
