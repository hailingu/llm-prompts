template_name: "Waterfall Chart"
version: "1.0"

mandatory_rules:
  - rule_id: "waterfall-001"
    description: "必须有起始值和结束值"
    severity: "critical"
  
  - rule_id: "waterfall-002"
    description: "增项和减项使用不同颜色"
    severity: "major"
  
  - rule_id: "waterfall-003"
    description: "显示连接线（虚线）"
    severity: "minor"

best_practices:
  - "增项用绿色，减项用红色"
  - "在柱子上标注具体数值"
  - "最多12个分类（避免拥挤）"
  - "可添加累积值折线"
