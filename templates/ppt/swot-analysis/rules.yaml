template_name: "SWOT Analysis"
version: "1.0"

mandatory_rules:
  - rule_id: "swot-001"
    description: "必须包含4个象限（S/W/O/T）"
    check: "quadrants_count == 4"
    severity: "critical"
  
  - rule_id: "swot-002"
    description: "每个象限至少2项，最多5项"
    check: "2 <= items_per_quadrant <= 5"
    severity: "major"

design_rules:
  - rule_id: "swot-design-001"
    description: "内部因素（S/W）与外部因素（O/T）视觉区分"
    severity: "major"

best_practices:
  - "优势/机会组合生成进攻战略（SO）"
  - "劣势/威胁组合生成防御战略（WT）"
  - "每项必须具体可验证，避免空洞描述"
