name: ppt-generator
version: 1.0.0
schema_version: 1
description: "Executable PPT generation engine: converts slides_semantic.json + design_spec.json into PPTX files using python-pptx with Material Design compliance."
owner: ppt-specialist
category: generator
tags:
  - ppt
  - generator
  - pptx
  - python-pptx
dependencies:
  - python3
  - python-pptx>=0.6.23
  - fonttools
  - pngquant
integration:
  agents:
    - ppt-specialist
  skills:
    - ppt-content-planning
    - ppt-visual-taxonomy
    - ppt-design-system
last_updated: 2026-02-07

# Reference to auxiliary files in the directory
readme: README.md
commands: commands.yml
examples: examples.yml

# High-level outputs schema (machine-readable summary)
outputs:
  success:
    description: "PPTX file generated successfully with all slides rendered and quality checks passed."
    fields:
      output_file: string
      slides_count: int
      file_size_mb: float
      qa_passed: bool
      preview_images: [string]
  partial:
    description: "PPTX generated but some quality checks failed or warnings emitted."
    fields:
      output_file: string
      slides_count: int
      warnings: [string]
      qa_report: object
  error:
    description: "Failed to generate PPTX due to input validation failure, rendering error, or system issue."
    fields:
      error_type: string
      message: string
      failed_slide_id: int
      traceback: string
