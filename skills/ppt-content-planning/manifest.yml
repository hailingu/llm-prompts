name: ppt-content-planning
version: 1.0.0
schema_version: 1
description: "Content planning reference for PPT creation: schemas, templates, algorithms, and quality standards for slides.md generation."
owner: ppt-content-planner
category: reference
tags:
  - ppt
  - content-planning
  - slides
  - speaker-notes
dependencies: []
integration:
  agents:
    - ppt-content-planner
  skills:
    - ppt-visual-taxonomy
    - domain-keyword-detection
last_updated: 2026-02-07

# Reference to auxiliary files in the directory
readme: README.md
examples: examples.yml

# High-level outputs schema (machine-readable summary)
outputs:
  success:
    description: "slides.md file created with valid front-matter, structured content, and quality-validated."
    fields:
      slides_count: int
      philosophy: string
      audience_type: string
      visual_types_used: [string]
      qa_checks_passed: int
  partial:
    description: "slides.md created but some quality checks failed."
    fields:
      slides_count: int
      qa_checks_passed: int
      qa_checks_failed: int
      warnings: [string]
  error:
    description: "Unable to generate slides.md due to missing context or validation failure."
    fields:
      error_type: string
      message: string
