# Structured examples for md-table-fixer

- name: detect_misaligned_tables
  input:
    path: tests/fixtures/misaligned_tables.md
    command: detect
  expected_output:
    file_path: tests/fixtures/misaligned_tables.md
    misaligned_tables:
      - "table at line 12"

- name: fix_tables
  input:
    path: tests/fixtures/misaligned_tables.md
    command: fix
  expected_output:
    status: success
    file_path: tests/fixtures/misaligned_tables.md
    tables_fixed: 2
    actions_taken:
      - "md_table_tool.py fix"