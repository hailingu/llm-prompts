# 支柱型布局 (pillar) - Executive Summary 专用
# 文件: layouts/pillar.yml

layout:
  id: pillar
  name: 支柱型布局
  version: 2.0
  category: fullwidth

selection_criteria:
  when_to_use:
    - "Executive Summary"
    - "3-5个核心支柱/维度"
    - "战略框架展示"
  when_not_to_use:
    - "有大量数据 → 改用 dashboard_grid"

spec:
  regions:
    pillars:
      cols_per_pillar: { min: 3, max: 5 }
      total_width_pct: 100

content_spec:
  pillars:
    count: { min: 3, max: 5, optimal: 4 }
    per_pillar:
      title_max_chars: 15
      body_min_chars: 50
      body_max_chars: 150
      bullets_max: 4

constraints:
  - "支柱数量 3-5 个"
  - "每个支柱内容平衡"

