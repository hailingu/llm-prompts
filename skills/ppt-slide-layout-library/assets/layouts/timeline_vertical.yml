# 垂直时间线布局 (timeline_vertical)
# 文件: layouts/timeline_vertical.yml

layout:
  id: timeline_vertical
  name: 垂直时间线布局
  version: 2.0
  category: timeline

selection_criteria:
  when_to_use:
    - "高密度叙事 (>6 事件)"
    - "每个事件描述文字较多 (>2行)"
    - "避免横向挤压"
  when_not_to_use:
    - "≤5 个事件 → 改用 milestone_timeline"

spec:
  regions:
    timeline:
      layout: "vertical_left"
    cards:
      layout: "vertical_right"

content_spec:
  events:
    count: { min: 6, max: 10, optimal: 8 }
    per_event:
      date_max_chars: 15
      title_max_chars: 25
      desc_max_chars: 100

constraints:
  - "事件数 ≥6"
  - "必须有左侧垂直时间线"
  - "每个事件需配卡片"

# ── HTML 模板 ─────────────────────────────────────────
