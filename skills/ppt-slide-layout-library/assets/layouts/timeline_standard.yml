# 高精度时间线布局 (timeline_standard)
# 文件: layouts/timeline_standard.yml

layout:
  id: timeline_standard
  name: 高精度时间线
  version: 2.0
  category: timeline

selection_criteria:
  when_to_use:
    - "精确日期事件"
    - "需要高精度时间点展示"
    - "项目节点追踪"
  when_not_to_use:
    - "年度里程碑 → 改用 milestone_timeline"

spec:
  regions:
    timeline:
      layout: "horizontal"
      precision: "date"

content_spec:
  events:
    count: { min: 4, max: 8, optimal: 6 }
    per_event:
      date_required: true
      title_max_chars: 20
      desc_max_chars: 50

constraints:
  - "节点必须绝对居中 (top-1/2 -translate-y-1/2)"
  - "必须有精确日期"

# ── HTML 模板 ─────────────────────────────────────────
template: |
  <div class="slide-container flex flex-col justify-between h-full bg-white">
    <header class="h-[80px] border-b border-slate-200 px-12 pt-6 pb-4 shrink-0">
      <h1 class="text-3xl font-bold text-slate-800">高精度时间线</h1>
    </header>
    
    <main class="flex-1 w-full px-12 py-6 min-h-0 flex flex-col justify-center">
      <div class="timeline-container relative py-8">
        <!-- 主线 -->
        <div class="connection-line absolute top-1/2 left-0 right-0 h-0.5 bg-slate-300 -translate-y-1/2"></div>
        
        <!-- 时间节点 -->
        <div class="flex justify-between items-center relative">
          <div class="timeline-node flex flex-col items-center absolute top-1/2 -translate-y-1/2" style="left: 0%;">
            <div class="w-3 h-3 bg-brand-primary rounded-full absolute top-1/2 -translate-y-1/2"></div>
            <div class="absolute top-1/2 -translate-y-1/2 mt-6 text-center">
              <span class="text-xs text-slate-500">2024.01</span>
              <p class="text-sm font-semibold text-slate-700 mt-1">启动</p>
            </div>
          </div>
          <div class="timeline-node flex flex-col items-center absolute top-1/2 -translate-y-1/2" style="left: 25%;">
            <div class="w-3 h-3 bg-brand-secondary rounded-full absolute top-1/2 -translate-y-1/2"></div>
            <div class="absolute top-1/2 -translate-y-1/2 mt-6 text-center">
              <span class="text-xs text-slate-500">2024.04</span>
              <p class="text-sm font-semibold text-slate-700 mt-1">阶段一</p>
            </div>
          </div>
          <div class="timeline-node flex flex-col items-center absolute top-1/2 -translate-y-1/2" style="left: 50%;">
            <div class="w-3 h-3 bg-emerald-500 rounded-full absolute top-1/2 -translate-y-1/2"></div>
            <div class="absolute top-1/2 -translate-y-1/2 mt-6 text-center">
              <span class="text-xs text-slate-500">2024.07</span>
              <p class="text-sm font-semibold text-slate-700 mt-1">阶段二</p>
            </div>
          </div>
          <div class="timeline-node flex flex-col items-center absolute top-1/2 -translate-y-1/2" style="left: 75%;">
            <div class="w-3 h-3 bg-amber-500 rounded-full absolute top-1/2 -translate-y-1/2"></div>
            <div class="absolute top-1/2 -translate-y-1/2 mt-6 text-center">
              <span class="text-xs text-slate-500">2024.10</span>
              <p class="text-sm font-semibold text-slate-700 mt-1">阶段三</p>
            </div>
          </div>
          <div class="timeline-node flex flex-col items-center absolute top-1/2 -translate-y-1/2" style="left: 100%;">
            <div class="w-4 h-4 bg-indigo-500 rounded-full absolute top-1/2 -translate-y-1/2"></div>
            <div class="absolute top-1/2 -translate-y-1/2 mt-6 text-center">
              <span class="text-xs text-slate-500">2024.12</span>
              <p class="text-sm font-semibold text-slate-700 mt-1">完成</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="h-[40px] px-12 border-t border-slate-200 shrink-0"></footer>
  </div>