    </header>
    
    <main class="flex-1 w-full px-12 py-6 min-h-0">
      <div class="grid grid-cols-3 gap-6 h-full">
        <!-- Era 1 -->
        <div class="card p-5 bg-brand-primary/5 border-t-4 border-brand-primary flex flex-col">
          <div class="mb-4">
            <span class="text-xs text-brand-primary font-semibold uppercase">2019-2021</span>
