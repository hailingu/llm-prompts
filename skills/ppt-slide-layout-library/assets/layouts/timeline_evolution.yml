# 战略演进时间线布局 (timeline_evolution)
# 文件: layouts/timeline_evolution.yml

layout:
  id: timeline_evolution
  name: 战略演进时间线
  version: 2.0
  category: timeline

selection_criteria:
  when_to_use:
    - "Era 1/2/3 代际更迭"
    - "Stage Transition / Maturity Model"
    - "Copilot → Agent → Swarm 演进"
  when_not_to_use:
    - "无明确时间跨度 → 改用 process_steps"

spec:
  regions:
    eras:
      layout: "horizontal_blocks"
      count: 3

content_spec:
  eras:
    count: { min: 2, max: 4, optimal: 3 }
    per_era:
      title_max_chars: 20
      period_max_chars: 20
      items_max: 4
      per_item_max_chars: 40

constraints:
  - "代际数 2-4 个"
  - "必须有时间段标注"
  - "区块必须用色块区分"

