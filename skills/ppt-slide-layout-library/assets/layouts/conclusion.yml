# 结论页布局 (conclusion)
# 文件: layouts/conclusion.yml

layout:
  id: conclusion
  name: 结论页布局
  version: 2.0
  category: closing

selection_criteria:
  when_to_use:
    - "最终结论/总结"
    - "核心行动建议"
    - "战略收尾"
  when_not_to_use:
    - "有图表 → 改用 data_chart + insights"

spec:
  regions:
    main_message:
      cols: 12
      position: center
    actions:
      cols: 12
      position: bottom

content_spec:
  headline:
    max_chars: 50
  body:
    min_chars: 60
    max_chars: 200
  actions:
    count: { min: 2, max: 4 }
    per_action_max_chars: 40

constraints:
  - "必须有核心结论标题"
  - "行动建议 2-4 条"

# ── HTML 模板 ─────────────────────────────────────────
template: |
  <div class="slide-container flex flex-col justify-between h-full bg-white">
    <header class="h-[80px] border-b border-slate-200 px-12 pt-6 pb-4 shrink-0">
      <h1 class="text-3xl font-bold text-slate-800">结论与建议</h1>
    </header>
    
    <main class="flex-1 w-full px-12 py-8 min-h-0 flex flex-col justify-center">
      <div class="max-w-4xl mx-auto text-center">
        <!-- 核心结论 -->
        <h2 class="text-4xl font-bold text-brand-primary mb-6">
          核心结论：这里是主要结论陈述，建议不超过50字符
        </h2>
        <p class="text-xl text-slate-600 mb-10 leading-relaxed">
          这里是结论的详细说明文字，建议60-200字符。补充说明核心结论的背景、意义和影响。
        </p>
        
        <!-- 行动建议 -->
        <div class="grid grid-cols-3 gap-6 mt-8">
          <div class="action-card p-5 bg-brand-primary/5 rounded-xl text-left">
            <div class="w-10 h-10 bg-brand-primary/10 rounded-lg flex items-center justify-center mb-4">
              <i class="fas fa-arrow-right text-brand-primary"></i>
            </div>
            <h4 class="font-bold text-slate-800 mb-2">行动建议 1</h4>
            <p class="text-sm text-slate-600">建议描述文字，不超过40字符</p>
          </div>
          <div class="action-card p-5 bg-emerald-500/5 rounded-xl text-left">
            <div class="w-10 h-10 bg-emerald-500/10 rounded-lg flex items-center justify-center mb-4">
              <i class="fas fa-arrow-right text-emerald-600"></i>
            </div>
            <h4 class="font-bold text-slate-800 mb-2">行动建议 2</h4>
            <p class="text-sm text-slate-600">建议描述文字</p>
          </div>
          <div class="action-card p-5 bg-amber-500/5 rounded-xl text-left">
            <div class="w-10 h-10 bg-amber-500/10 rounded-lg flex items-center justify-center mb-4">
              <i class="fas fa-arrow-right text-amber-600"></i>
            </div>
            <h4 class="font-bold text-slate-800 mb-2">行动建议 3</h4>
            <p class="text-sm text-slate-600">建议描述文字</p>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="h-[40px] px-12 border-t border-slate-200 shrink-0"></footer>
  </div>