# 多方案对比布局 (comparison)
# 文件: layouts/comparison.yml

layout:
  id: comparison
  name: 多方案对比布局
  version: 2.0
  category: chart

selection_criteria:
  when_to_use:
    - "3+ 方案对比"
    - "竞品分析"
    - "多维度评分比较"
  when_not_to_use:
    - "仅 2 个方案 → 改用 side_by_side"

spec:
  regions:
    columns:
      layout: "vertical_columns"
      count: { min: 3, max: 4 }

content_spec:
  columns:
    count: { min: 3, max: 4, optimal: 3 }
    per_column:
      title_max_chars: 20
      items_count: { min: 4, max: 6 }
      per_item_max_chars: 30

constraints:
  - "方案数 3-4 个"
  - "各列项目数量一致"
  - "使用雷达图或评分表"

# ── HTML 模板 ─────────────────────────────────────────
template: |
  <div class="slide-container flex flex-col justify-between h-full bg-white">
    <header class="h-[80px] border-b border-slate-200 px-12 pt-6 pb-4 shrink-0">
      <h1 class="text-3xl font-bold text-slate-800">多方案对比</h1>
    </header>
    
    <main class="flex-1 w-full px-12 py-6 min-h-0">
      <div class="grid grid-cols-3 gap-6 h-full">
        <!-- 方案 A -->
        <div class="card p-5 bg-slate-50 flex flex-col h-full">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-lg text-slate-800">方案 A</h3>
            <span class="px-2 py-1 text-xs bg-brand-primary/10 text-brand-primary rounded">推荐</span>
          </div>
          <div class="flex-1 min-h-0 mb-4">
            <canvas id="chartA"></canvas>
          </div>
          <ul class="text-sm text-slate-600 space-y-2">
            <li class="flex justify-between"><span>维度 1</span><span class="font-semibold">95</span></li>
            <li class="flex justify-between"><span>维度 2</span><span class="font-semibold">88</span></li>
            <li class="flex justify-between"><span>维度 3</span><span class="font-semibold">92</span></li>
            <li class="flex justify-between"><span>维度 4</span><span class="font-semibold">85</span></li>
          </ul>
        </div>
        
        <!-- 方案 B -->
        <div class="card p-5 bg-slate-50 flex flex-col h-full">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-lg text-slate-800">方案 B</h3>
          </div>
          <div class="flex-1 min-h-0 mb-4">
            <canvas id="chartB"></canvas>
          </div>
          <ul class="text-sm text-slate-600 space-y-2">
            <li class="flex justify-between"><span>维度 1</span><span class="font-semibold">78</span></li>
            <li class="flex justify-between"><span>维度 2</span><span class="font-semibold">90</span></li>
            <li class="flex justify-between"><span>维度 3</span><span class="font-semibold">75</span></li>
            <li class="flex justify-between"><span>维度 4</span><span class="font-semibold">88</span></li>
          </ul>
        </div>
        
        <!-- 方案 C -->
        <div class="card p-5 bg-slate-50 flex flex-col h-full">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-lg text-slate-800">方案 C</h3>
          </div>
          <div class="flex-1 min-h-0 mb-4">
            <canvas id="chartC"></canvas>
          </div>
          <ul class="text-sm text-slate-600 space-y-2">
            <li class="flex justify-between"><span>维度 1</span><span class="font-semibold">82</span></li>
            <li class="flex justify-between"><span>维度 2</span><span class="font-semibold">75</span></li>
            <li class="flex justify-between"><span>维度 3</span><span class="font-semibold">88</span></li>
            <li class="flex justify-between"><span>维度 4</span><span class="font-semibold">80</span></li>
          </ul>
        </div>
      </div>
    </main>
    
    <footer class="h-[40px] px-12 border-t border-slate-200 shrink-0"></footer>
  </div>