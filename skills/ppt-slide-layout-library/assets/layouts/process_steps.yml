# 流程步骤布局 (process_steps)
# 文件: layouts/process_steps.yml

layout:
  id: process_steps
  name: 流程步骤布局
  version: 2.0
  category: timeline

selection_criteria:
  when_to_use:
    - "3-5 步骤的逻辑流程"
    - "Phase A → B → C"
    - "操作指南/方法步骤"
  when_not_to_use:
    - "有明确时间线 → 改用 milestone_timeline"
    - ">6 步骤 → 改用 timeline_vertical"

spec:
  regions:
    steps_row:
      layout: "horizontal"
      max_steps: 5

content_spec:
  steps:
    count: { min: 3, max: 5, optimal: 4 }
    per_step:
      title_max_chars: 15
      desc_max_chars: 80
      icon_required: true

constraints:
  - "步骤数 3-5 个"
  - "必须使用水平布局"
  - "必须有图标"

# ── HTML 模板 ─────────────────────────────────────────
template: |
  <div class="slide-container flex flex-col justify-between h-full bg-white">
    <header class="h-[80px] border-b border-slate-200 px-12 pt-6 pb-4 shrink-0">
      <h1 class="text-3xl font-bold text-slate-800">流程步骤</h1>
    </header>
    
    <main class="flex-1 w-full px-12 py-8 min-h-0 flex items-center">
      <div class="step-process-container w-full flex justify-between items-start relative">
        <!-- 连接线 -->
        <div class="absolute top-8 left-0 right-0 h-1 bg-slate-200" style="z-index: 0;"></div>
        
        <!-- Step 1 -->
        <div class="step flex flex-col items-center relative" style="width: 25%; z-index: 1;">
          <div class="w-16 h-16 bg-brand-primary rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-search text-white text-2xl"></i>
          </div>
          <h3 class="font-bold text-lg text-slate-800 mb-2 text-center">Step 1</h3>
          <p class="text-sm text-slate-600 text-center px-4">步骤描述文字，建议不超过80字符</p>
        </div>
        
        <!-- Step 2 -->
        <div class="step flex flex-col items-center relative" style="width: 25%; z-index: 1;">
          <div class="w-16 h-16 bg-brand-secondary rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-edit text-white text-2xl"></i>
          </div>
          <h3 class="font-bold text-lg text-slate-800 mb-2 text-center">Step 2</h3>
          <p class="text-sm text-slate-600 text-center px-4">步骤描述文字</p>
        </div>
        
        <!-- Step 3 -->
        <div class="step flex flex-col items-center relative" style="width: 25%; z-index: 1;">
          <div class="w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-cog text-white text-2xl"></i>
          </div>
          <h3 class="font-bold text-lg text-slate-800 mb-2 text-center">Step 3</h3>
          <p class="text-sm text-slate-600 text-center px-4">步骤描述文字</p>
        </div>
        
        <!-- Step 4 -->
        <div class="step flex flex-col items-center relative" style="width: 25%; z-index: 1;">
          <div class="w-16 h-16 bg-amber-500 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-check text-white text-2xl"></i>
          </div>
          <h3 class="font-bold text-lg text-slate-800 mb-2 text-center">Step 4</h3>
          <p class="text-sm text-slate-600 text-center px-4">步骤描述文字</p>
        </div>
      </div>
    </main>
    
    <footer class="h-[40px] px-12 border-t border-slate-200 shrink-0"></footer>
  </div>